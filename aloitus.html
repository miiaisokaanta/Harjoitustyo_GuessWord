<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>GuessWord</title>
</head>
<body>
    <div class="content">

        <nav class="navbar">
            <div class="branding">
                <h2><a href="#" class="branding-logo">WordGuess</a></h2>
            </div>
            <!--Hamburger-->
            <label for="input-hamburger" class="hamburger"></label>
            <input type="checkbox" id="input-hamburger" hidden>
            <ul class="menu">
                <!--TOPICS-->
                <li class="has-dropdown">
                    <a href="#" class="menu-link" id="menuTopics">Topics
                        <span class="arrow"></span>
                    </a>
                    <ul class="submenu">
                        <li><a href="#" class="menu-link" id="allWords">All words</a></li>
                        <li><a href="#" class="menu-link" id="4letterWords">4 letter words</a></li>
                        <li><a href="#" class="menu-link" id="5letterWords" >5 letter words</a></li>
                        <li><a href="#" class="menu-link" id="6letterWords">6 letter words</a></li>
               
                    </ul>
                </li>

                <!--SAVED WORDS-->
                <li><a href="./tallennetut.html" class="menu-link">Saved words</a></li>

                <!--SETTINGS-->
                <li class="has-dropdown">
                    <a href="#" class="menu-link">Settings
                        <span class="arrow"></span>
                    </a>
                    <ul class="submenu" id="menuSettings">
                        <select id="theme-selector"> 
                          <option value="light">Light mode       </option>
                          <option value="dark">Dark mode       </option>
                        <option value="sepia">Sepia mode       </option>
                        </select>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="aiheOtsikko">
            <h3></h3>
        </div>

        <main class="game-area" id="gameArea">
              <!--Game alerts-->
        <div class="alert" id="alert">
            <p id="alert-Message"></p>
            <button id="saveWordButton">Yes</button>
            <button id="dontSaveWordButton">No</button>
        </div>
            <div class="scroll">
                <div class="grid-container" id="gridContainer"> <!--Grid background-->
                    <div class="word-grid" id="wordGrid"></div>
                </div> <!--Grid, words to be guessed-->   
            </div>
            <div class="keyboard" id="keyboard">
            </div> <!--Keyboard for typing-->
        </main>
  
    </div>
    <script src="./js/func.js"></script>
</body>
</html>
